<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 90%;
            height: 50px;
        }

    </style>
</head>
<body>
    <textarea name="" id=""></textarea>
    <div>
        <div>Ilość znaków: <span id="num-characters"></span></div>
        <div>Ilość słów: <span id="num-words"></span></div>
        <div>Ilość zdań: <span id="num-sentences"></span></div>
    </div>

    Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident cum nemo exercitationem sint quod soluta itaque quidem ipsum! Doloribus, ad! Facilis asperiores tenetur fugit non corrupti maiores, aspernatur tempore doloribus?

    <script>
        let textarea = document.getElementsByTagName("textarea")[0];

        textarea.addEventListener("input", onChange);

        function onChange(e){
            const data = textarea.value;
            const numCharacters = data.length;
            const numWords = data.replace(/[\r\n]/g, " ").split(" ").length;
            const numSentences = data.split(".").length;
            

            document.getElementById("num-characters").innerHTML = numCharacters;
            document.getElementById("num-words").innerHTML = numWords;
            document.getElementById("num-sentences").innerHTML = numSentences;


        }

    </script>
</body>
</html>
