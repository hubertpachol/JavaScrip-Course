<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

    <script>

const arr = ["one", "two", "three", 23];

function iterate(arr, callback, scope) {
    scope = scope || arr;
    for(let i = 0; i < arr.length; i++){
        callback.call(scope, i, arr[i]);
    }
}

iterate(arr, function(index, element) {
    console.log("index:" + index, element);
});

let Iterator = function(items) {
    this.index = 0;
    this.items = items;
}

Iterator.prototype = {
    first: function() {
        this.reset;
        return this.next();
    },

    next: function() {
        return this.items[this.index++];
    },
    hasNext: function() {
        return this.index <= this.items.length;
    },
    reset: function() {
        this.index = 0;
    },
    each: function(callback) {
        for(let item = this.first() ; this.hasNext(); item = this.next()) {
            callback(item);
        }
    }
};

let arr2 = ["gmc", "ford", "pontiac"];
let iterator = new Iterator(arr2);
iterator.each(function(item){
    console.log(item);
});

    </script>
