<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function multiply(a, b, c) {
            let result = a * b * c;
            return result;
        }

        let multiplyResult = multiply(2, 3, 10);
        console.log(multiplyResult); //60

        let multiplyResult2 = multiply(4, 2, 12);
        console.log(multiplyResult2); //96

        // stwórz funkcję substract

        function substract(d, e) {
            let result = d - e;
            return result;
        }

        let substractResult = substract(13, 4);
        console.log(substractResult); //9

        function getSomeNumber() {
            return 79;
        }

        console.log( getSomeNumber() ); //79


        let money = 1000;
        let interestRate = 0.05;

        function calculateInvestmentResult(money, interestRate) {
            return money + (money * interestRate);
        }

        let investmentResult = calculateInvestmentResult(money, interestRate);
        console.log(investmentResult);

        console.log( calculateInvestmentResult(2200, 0.045) ); //2299

    </script>
</body>
</html>
